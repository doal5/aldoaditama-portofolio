        </div>
        <div class="row d-flex justify-content-center">
          <div class="col-md-10 mb-3">
            <ul>
              <button class="btn btn-dark btn-sm" id="button">
                Html
                <img src="../img/html.png" alt="" style="width: 21px" />
              </button>
              <button class="btn btn-dark btn-sm" id="button">
                Bootstrap 5
                <img src="../img/bootstrap.png" alt="" style="width: 21px" />
              </button>
              <button class="btn btn-dark btn-sm" id="button">
                Xampp v3.3.0
                <img src="../img/xampp.png" alt="" style="width: 21px" />
              </button>
              <button class="btn btn-dark btn-sm" id="button">
                PHP 8
                <img src="../img/php.png" alt="" style="width: 21px" />
              </button>
              <button class="btn btn-dark btn-sm" id="button">
                Sweetalert2
                <img
                  src="../img/sweetalert2.png"
                  alt=""
                  style="width: 21px; border-radius: 50%" />
              </button>
              <button class="btn btn-dark btn-sm" id="button">
                Fontawesome
                <img
                  src="../img/fontawesome.png"
                  alt=""
                  style="width: 21px; border-radius: 50%" />
              </button>
              <button class="btn btn-dark btn-sm" id="button">
                Jquery
                <img
                  src="../img/jquery.png"
                  alt=""
                  style="width: 21px; border-radius: 50%" />
              </button>
              <button class="btn btn-dark btn-sm" id="button">
                Admin LTE
                <img
                  src="../img/Adminlte.png"
                  alt=""
                  style="width: 21px; border-radius: 50%" />
              </button>
            </ul>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="card mb-3" id="card">
            <div class="card-body">
              <div class="card-text text-center text-capitalize">
                <button
                  class="btn btn-dark"
                  id="button-des"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#collapseExample1"
                  aria-expanded="false"
                  aria-controls="collapseExample">
                  Deskripsi
                </button>
                <div class="collapse" id="collapseExample1">
                  <div class="card card-body shadow-lg" id="deskripsi">
                    <b
                      >Program ini diperuntukan diagnosa kerusakan mobil
                      <i>Mitra Mandiri Motor</i></b
                    >
                  </div>
                </div>
              </div>
              <div class="card-text text-center text-capitalize mt-3">
                <button
                  class="btn btn-dark"
                  id="button-des"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#collapseExample"
                  aria-expanded="false"
                  aria-controls="collapseExample">
                  Fitur
                </button>
                <div class="collapse" id="collapseExample">
                  <div class="card card-body shadow-lg" id="deskripsi">
                    <li>
                      <b>login multi user - admin | Montir</b>
                    </li>
                    <li><b>Diagnosa</b></li>
                    <li><b>registrasi by admin</b></li>
                    <li><b>manage data diagnosa</b></li>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

          <div class="carousel-indicators">
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="0"
              class="active"
              aria-current="true"
              aria-label="Slide 1"></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="1"
              aria-label="Slide 2"></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="2"
              aria-label="Slide 3"></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="3"
              aria-label="Slide 4"></button>
          </div>
          <div class="carousel-inner text-capitalize caro">
            <div class="carousel-item active">
              <img
                src="sistemkeputusanmobil/login.png"
                class="rounded img-fluid"
                alt="..."
                style="width: 800px" />
              <div class="carousel-caption d-none d-md-block">
                <h5><font color="black">Utama</font></h5>
              </div>
            </div>
            <div class="carousel-item">
              <div class="text-center">
                <img
                  src="sistemkeputusanmobil/diagnosa.png"
                  class="rounded img-fluid"
                  alt="..."
                  style="width: 800px" />
                <div class="carousel-caption d-none d-md-block">
                  <h5><font color="black"></font></h5>
                </div>
              </div>
            </div>
            <div class="carousel-item">
              <div class="text-center">
                <img
                  src="sistemkeputusanmobil/hasildiagnosa.png"
                  class="rounded img-fluid"
                  alt="..."
                  style="width: 800px" />
                <div class="carousel-caption d-none d-md-block">
                  <h5><font color="black"></font></h5>
                </div>
              </div>
            </div>
            <div class="carousel-item">
              <img
                src="sistemkeputusanmobil/detaildiagnosa.png"
                class="rounded img-fluid"
                alt="..."
                style="width: 800px" />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
