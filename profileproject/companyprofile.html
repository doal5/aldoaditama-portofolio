<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="../style.css" />
    <title>Aldo Aditama - Portofolio</title>
    <style>
      .carousel-control-prev-icon,
      .carousel-control-next-icon {
        height: 50px;
        width: 50px;
        background-color: rgba(0, 0, 0, 0.3);
        background-size: 100%, 100%;
        border-radius: 50%;
      }
      .carousel-indicators {
        background-color: rgba(0, 0, 0, 0.2);
      }
    </style>
  </head>
  <body class="">
    <nav
      class="navbar navbar-expand-lg navbar-dark shadow-lg fixed-top"
      id="navbar">
      <div class="container-md">
        <a class="navbar-brand" href="../index.html">Aldo Aditama</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#about">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#projects">Projects</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Social media floating -->
    <div id="social-media-container"></div>
    <!-- end social media floatings -->

    <!-- project -->
    <section id="projects">
      <div class="container">
        <div class="row text-center mb-5">
          <h2>Company Profile USERGO</h2>
          <hr />
        </div>
        <div class="row d-flex justify-content-center">
          <div class="col-md-7 mb-3">
            <ul class="list-inline">
              <li class="list-inline-item">
                <button id="button" class="btn btn-dark btn-sm">
                  Html
                  <img src="../img/html.png" alt="" style="width: 21px" />
                </button>
              </li>
              <li class="list-inline-item">
                <button id="button" class="btn btn-dark btn-sm">
                  Bootstrap 5
                  <img src="../img/bootstrap.png" alt="" style="width: 21px" />
                </button>
              </li>
              <li class="list-inline-item">
                <button id="button" class="btn btn-dark btn-sm">
                  Xampp v3.3.0
                  <img src="../img/xampp.png" alt="" style="width: 21px" />
                </button>
              </li>
              <li class="list-inline-item">
                <button id="button" class="btn btn-dark btn-sm">
                  PHP 8
                  <img src="../img/php.png" alt="" style="width: 21px" />
                </button>
              </li>
              <li class="list-inline-item">
                <button id="button" class="btn btn-dark btn-sm">
                  Fontawesome
                  <img
                    src="../img/fontawesome.png"
                    alt=""
                    style="width: 21px; border-radius: 50%" />
                </button>
              </li>
            </ul>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="card mb-3" id="card">
            <div class="card-body">
              <div class="card-text text-center text-capitalize">
                <button
                  id="button-des"
                  class="btn btn-dark"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#collapseExample1"
                  aria-expanded="false"
                  aria-controls="collapseExample1">
                  Deskripsi
                </button>
                <div class="collapse" id="collapseExample1">
                  <div class="card card-body shadow-lg" id="deskripsi">
                    <b>Company Profile <i>USERGO</i></b>
                  </div>
                </div>
              </div>
              <div class="card-text text-center text-capitalize mt-3">
                <button
                  id="button-des"
                  class="btn btn-dark"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#collapseExample2"
                  aria-expanded="false"
                  aria-controls="collapseExample2">
                  Fitur
                </button>
                <div class="collapse" id="collapseExample2">
                  <div class="card card-body shadow-lg" id="deskripsi">
                    <ul>
                      <li><b>Profile Perusahaan</b></li>
                      <li><b>Produk Detail</b></li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div
          id="carouselExampleIndicators"
          class="carousel slide text-center"
          data-bs-ride="carousel">
          <div class="carousel-indicators">
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="0"
              class="active"
              aria-current="true"
              aria-label="Slide 1"></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="1"
              aria-label="Slide 2"></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="2"
              aria-label="Slide 3"></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="3"
              aria-label="Slide 4"></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="4"
              aria-label="Slide 5"></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="5"
              aria-label="Slide 6"></button>
          </div>
          <div class="carousel-inner text-capitalize">
            <div class="carousel-item active">
              <img
                src="company-profile/1.png"
                class="rounded img-fluid"
                alt="..."
                data-bs-toggle="modal"
                data-bs-target="#imageModal" />
              <div class="carousel-caption d-none d-md-block">
                <h5><font color="black">Utama</font></h5>
              </div>
            </div>
            <div class="carousel-item">
              <img
                src="company-profile/2.png"
                class="rounded img-fluid"
                alt="..."
                data-bs-toggle="modal"
                data-bs-target="#imageModal" />
              <div class="carousel-caption d-none d-md-block">
                <h5><font color="black"></font></h5>
              </div>
            </div>
            <div class="carousel-item">
              <img
                src="company-profile/3.png"
                class="rounded img-fluid"
                alt="..."
                data-bs-toggle="modal"
                data-bs-target="#imageModal" />
              <div class="carousel-caption d-none d-md-block">
                <h5><font color="black"></font></h5>
              </div>
            </div>
            <div class="carousel-item">
              <img
                src="company-profile/4.png"
                class="rounded img-fluid"
                alt="..."
                data-bs-toggle="modal"
                data-bs-target="#imageModal" />
            </div>
            <div class="carousel-item">
              <img
                src="company-profile/5.png"
                class="rounded img-fluid"
                alt="..."
                data-bs-toggle="modal"
                data-bs-target="#imageModal" />
            </div>
            <div class="carousel-item">
              <img
                src="company-profile/6.png"
                class="rounded img-fluid"
                alt="..."
                data-bs-toggle="modal"
                data-bs-target="#imageModal" />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </section>

    <!-- Modal Image -->
    <div class="modal fade" id="imageModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
          <div class="modal-body p-0">
            <img
              id="modal-image"
              src=""
              class="img-fluid w-100"
              alt="Modal Image" />
          </div>
        </div>
      </div>
    </div>

    <style>
      .modal-body {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 0; /* Hilangkan padding default */
      }

      .modal-content {
        background: transparent; /* Hilangkan background putih */
        border: none; /* Hilangkan border */
        box-shadow: none; /* Hilangkan shadow */
      }
    </style>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
    <script src="modal.js"></script>
  </body>
</html>
